<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Page</title>
    <style>
        /* 기본 설정 */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #ffffff; /* 하단 기본 배경은 하얀색 */
            color: #333;
        }

        /* 상단 영역: 푸른색 테마 */
        header {
            background: linear-gradient(to bottom, #007bff, #0056b3);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        header h1 { margin: 0; font-size: 2.5rem; }
        header p { margin-top: 10px; opacity: 0.9; }

        /* 네비게이션/링크 영역 */
        .link-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background-color: #f1f3f5;
            flex-wrap: wrap;
        }

        .link-card {
            text-decoration: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* 각 서비스별 고유 색상 */
        .chzzk { background-color: #00ffa3; color: #000; } /* 치지직 민트 */
        .youtube { background-color: #ff0000; }             /* 유튜브 레드 */
        .twitter { background-color: #1da1f2; }             /* X(트위터) 블랙 */
        .namu { background-color: #00a495; }                /* 나무위키 그린 */

        /* 하단 컨텐츠 영역: 하얀색 배경 */
        .main-content {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 0.8rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

    <header>
        <h1>아오토라 유키</h1>

    </header>

        <a href="https://chzzk.naver.com/1e09ba347161a434e40b8245e0bf3cb3" target="_blank" class="link-card chzzk">치지직</a>
        <a href="https://www.youtube.com/channel/UC1x16C8afMeaMlIkOC7hdog" target="_blank" class="link-card youtube">YouTube 다시보기 </a>
        <a href="https://x.com/aotora_yuki" target="_blank" class="link-card twitter">X (Twitter)</a>
        <a href="https://namu.wiki/w/%EC%95%84%EC%98%A4%ED%86%A0%EB%9D%BC%20%EC%9C%A0%ED%82%A4" target="_blank" class="link-card namu">나무위키</a>
    </nav>

</div>

</body>
